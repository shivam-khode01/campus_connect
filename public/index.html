<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Study buddy</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1> <h1> <img src="study_budddy.png" alt="Study Buddy Logo" style="width: 100px; height: 100px; vertical-align: middle;"></h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="enrollment">Username</label>
                    <input type="text" name="enrollment" id="enrollment" placeholder="Username will appear here..." />
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="MITIOD">MIT School of design</option>
                        <option value="MITSOC">MIT School of computing</option>
                        <option value="MANET">MANET</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>

</html>
